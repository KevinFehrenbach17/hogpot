<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Hogwarts Course Catalog</title>
</head>
<body>
	<header>
		<h1>Hogwarts School of Witchcraft and Wizardry</h1>
		<h2>Course Catalog</h2>
	</header>
	<body>
		<ul>
			<li th:each="course : ${courses}">
				<p th:text="|Course Id: ${course.id}|"></p>
				<a href="|/course/${course.id}|" th:text="|${course.subject} ${course.cNumber}|"></a>
			</li>
		</ul>
	</body>

</body>
</html>
