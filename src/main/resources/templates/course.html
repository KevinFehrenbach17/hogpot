<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Hogwarts Course Catalog</title>
</head>
<body>
	<main>
		<h1 th:text="|${course.subject} ${course.cNumber}|">Course Title</h1>
		<h3 th:text="|Room: ${course.room}|">room no.</h3>
		<a th:href="|/instructor/${course.instructor.id}|" th:text="|Instructor: ${course.instructor.lName}, ${course.instructor.fName}|">teacher</a>
	</main>

	<footer>
		<a href="/">Return to All Courses</a>
	</footer>
</body>
</html>
